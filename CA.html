<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Website</title>
    <link rel="icon" href="blood.png">
    <link rel="stylesheet" href="Blood.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h5>Create account</h5>
        <p>Join our community of life-savers. Sign up below to become a donor.</p>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="developer.html">Developer</a></li>
        </ul>
    </nav>
<body>
    <section class="create-account-form">
        <form action="#" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="blood-type">Blood Type</label>
            <select id="blood-type" name="blood-type" required>
                <option value="">Select your blood type</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <button type="submit">Create Account</button>
        </form>
    </section>
    <footer class="footer">
        <p>&copy; 2024 Blood Donor Website. All rights reserved.</p>
    </footer>
</body>
</html>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('ca.webp');
    background-size: cover;
}

header {
    background-color: #e74c3c;
    color: #fff;
    text-align: center;
    padding: 1.5rem 0;
}

header h1 {
    margin: 0;
    font-size: 2rem;
}

header p {
    margin-top: 0.5rem;
    font-size: 1rem;
}

.create-account-form {
    display: flex;
    justify-content: center;
    margin: 2rem 0;
}

form {
    background-color: transparent;
    padding: 2rem;
    border-radius: 18px;
    background-color: rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 500px;
    color: white;
}

form label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

form input, form select {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1.25rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
}

form button {
    background-color: #e74c3c;
    color: #fff;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #c0392b;
}

</style>
