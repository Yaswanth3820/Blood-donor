<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Website</title>
    <link rel="icon" href="blood.png">
    <link rel="stylesheet" href="Blood.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Login to Your Account</h1>
        <p>Welcome back! Please log in to access your account and start saving lives.</p>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="developer.html">Developer</a></li>
        </ul>
    </nav>
<body>
    <section class="login-form">
        <form action="#" method="post">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>

            <p class="register-link">Don't have an account? <a href="CA.html">Create one</a></p>
        </form>
    </section>
    <footer class="footer">
        <p>&copy; 2024 Blood Donor Website. All rights reserved.</p>
    </footer>
</body>
</html>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('login.jpg');
    background-size: cover;
}

header {
    background-color: #e74c3c;
    color: #fff;
    text-align: center;
    padding: 1.5rem 0;
}

header h1 {
    margin: 0;
    font-size: 2rem;
}

header p {
    margin-top: 0.5rem;
    font-size: 1rem;
}

.login-form {
    display: flex;
    justify-content: center;
    margin: 2rem 0;
}

form {

    background-color: rgba(0, 0, 0, 0.3);
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.4); 
     width: 100%;
    max-width: 400px;
    color: aliceblue;
}

form label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

form input {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1.25rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
}

form button {
    background-color: #e74c3c;
    color: #fff;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #c0392b;
}

.register-link {
    text-align: center;
    margin-top: 1rem;
}

.register-link a {
    color: #e74c3c;
    text-decoration: none;
    font-weight: bold;
}

.register-link a:hover {
    text-decoration: underline;
}
footer{
    margin-top: 100px;
}
</style>
