<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Website</title>
    <link rel="icon" href="upload.jpeg">
    <link rel="stylesheet" href="Blood.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h5>Upload Your Blood Donation pics</h5>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="developer.html">Developer</a></li>
        </ul>
    </nav>

    <section class="upload-section">
        <div class="container">
            <h2>Upload Your Picture</h2>
            <form id="uploadForm" class="upload-form">
                <label for="fileInput">Select an image to upload:</label>
                <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">
                <div class="preview">
                    <img id="previewImage" src="" alt="Image Preview" style="display: none;">
                </div>
                <button type="submit">Upload</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Blood Donor Website. All rights reserved.</p>
    </footer>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('previewImage');

            if (file) {
                const reader = new FileReader();
                reader.onload = function() {
                    preview.src = reader.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = '';
                preview.style.display = 'none';
            }
        }
    </script>
</body>
</html>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}




.upload-section {
    padding: 2rem;
    background-color: #fff;
    text-align: center;
    margin-top: 100px;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background: #f9f9f9;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.upload-section h2 {
    font-size: 2rem;
    color: #d9534f;
    margin-bottom: 1.5rem;
}

.upload-form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    align-items: center;
}

.upload-form label {
    font-size: 1rem;
    color: #666;
}

.upload-form input[type="file"] {
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
}

.upload-form .preview {
    margin-top: 1rem;
    width: 100%;
    text-align: center;
}

.upload-form .preview img {
    max-width: 100%;
    max-height: 300px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.upload-form button {
    background-color: #d9534f;
    color: #fff;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.upload-form button:hover {
    background-color: #c9302c;
    border-radius: 5px;
}

.footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
    margin-top: 70px;
}

</style>
